{% set version = "0.4.2" %}
{% set name = "poyo" %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c34a5413191210ed564640510e9c4a4ba3b698746d6b454d46eb5bfb30edcd1d

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  source_files:
    - tests
  requires:
    - pytest
  commands:
    - python -m pytest

about:
  home: https://github.com/hackebrot/poyo
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A lightweight YAML Parser for Python

extra:
  recipe-maintainers:
    - bollwyvl
