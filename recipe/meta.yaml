{% set version = "0.3.0" %}
{% set gh_org = "hackebrot" %}
{% set gh_repo = "poyo" %}


package:
  name: {{ gh_repo }}
  version: {{ version }}

source:
  fn: {{ gh_repo }}-{{ version }}.tar.gz
  url: https://github.com/{{ gh_org }}/{{ gh_repo }}/archive/{{ version }}.tar.gz
  sha256: dbb8348711ff8a9856b6b6262e033537f2876e63252f3d96db0d60533ea1ed8b

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
  run:
    - python

test:
  requires:
    - pytest

about:
  home: https://github.com/{{ gh_org }}/{{ gh_repo }}
  license: MIT
  summary: A lightweight YAML Parser for Python

extra:
  recipe-maintainers:
    - bollwyvl
