{% set version = "0.4.0" %}
{% set gh_org = "hackebrot" %}
{% set gh_repo = "poyo" %}


package:
  name: {{ gh_repo }}
  version: {{ version }}

source:
  fn: {{ gh_repo }}-{{ version }}.tar.gz
  url: https://github.com/{{ gh_org }}/{{ gh_repo }}/archive/{{ version }}.tar.gz
  sha256: 95bfd7742ecd9943ed6205c17ed1b031d72bd13229ebb3555f985fc13f9eed8b

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
  run:
    - python

test:
  requires:
    - pytest

about:
  home: https://github.com/{{ gh_org }}/{{ gh_repo }}
  license: MIT
  summary: A lightweight YAML Parser for Python

extra:
  recipe-maintainers:
    - bollwyvl
